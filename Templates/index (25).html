  <script>
    const tableBody = document.getElementById("table-body");
    const entriesSelect = document.getElementById("entries-select");
    const searchInput = document.getElementById("search-input");
    const paginationInfo = document.getElementById("pagination-info");
    const paginationButtons = document.getElementById("pagination-buttons");
    const toggleTableBtn = document.getElementById("toggle-table-btn");
    const tableContainer = document.getElementById("table-container");
    const addAccountBtn = document.getElementById("add-account-btn");
    const addAccountModal = document.getElementById("add-account-modal");
    const closeModalBtn = document.getElementById("close-modal-btn");
    const cancelAddAccountBtn = document.getElementById("cancel-add-account");
    const addAccountForm = document.getElementById("add-account-form");

    let currentPage = 1;
    let entriesPerPage = parseInt(entriesSelect.value);
    let originalData = [];
    let filteredData = [];
    let tableVisible = true;
    let sortColumn = null;
    let sortDirection = 'asc';

    // Mock fetch for demonstration (replace with actual fetch in production)
    async function fetchData() {

          { STT: 9, username: "user9", password: "pass9", ID_xe: "I567", role: "guest", Day_started: "2024-06-09", Time_started: "20:00:00.000", plate_image_url: "https://placehold.co/100x50/png?text=Plate+9" },
          { STT: 10, username: "user10", password: "pass10", ID_xe: "J890", role: "user", Day_started: "2024-06-10", Time_started: "21:30:00.000", plate_image_url: "https://placehold.co/100x50/png?text=Plate+10" },
          { STT: 11, username: "user11", password: "pass11", ID_xe: "K123", role: "admin", Day_started: "2024-06-11", Time_started: "22:15:00.000", plate_image_url: "https://placehold.co/100x50/png?text=Plate+11" },
          { STT: 12, username: "user12", password: "pass12", ID_xe: "L456", role: "guest", Day_started: "2024-06-12", Time_started: "23:45:00.000", plate_image_url: "https://placehold.co/100x50/png?text=Plate+12" },
          { STT: 13, username: "user13", password: "pass13", ID_xe: "M789", role: "user", Day_started: "2024-06-13", Time_started: "00:30:00.000", plate_image_url: "https://placehold.co/100x50/png?text=Plate+13" },
          { STT: 14, username: "user14", password: "pass14", ID_xe: "N012", role: "admin", Day_started: "2024-06-14", Time_started: "01:15:00.000", plate_image_url: "https://placehold.co/100x50/png?text=Plate+14" },
          { STT: 15, username: "user15", password: "pass15", ID_xe: "O345", role: "guest", Day_started: "2024-06-15", Time_started: "02:00:00.000", plate_image_url: "https://placehold.co/100x50/png?text=Plate+15" }
        ];
        originalData = jsonData.map(item => ({
          id: item.STT,
          account: item.username,
          password: item.password,
          car_code: item.ID_xe === "NULL" ? "" : item.ID_xe,
          role: item.role || "",
          time: item.Day_started === "NULL" ? "" : (item.Day_started + " " + item.Time_started.split('.')[0]),
          plate_image_url: (item.plate_image_url && item.plate_image_url.startsWith("http")) ? item.plate_image_url : "https://placehold.co/100x50/png?text=No+Image"
        }));
        filteredData = [...originalData];
        currentPage = 1;
        sortColumn = null;
        sortDirection = 'asc';
        renderTable();
      } catch (error) {
        console.error(error);
        tableBody.innerHTML = `<tr><td colspan="8" class="text-center p-4 text-red-600 font-semibold">Error loading data</td></tr>`;
      }
    }

    function renderTable() {
      tableBody.innerHTML = "";
      const start = (currentPage - 1) * entriesPerPage;
      const end = start + entriesPerPage;
      const pageData = filteredData.slice(start, end);

      if (pageData.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="8" class="text-center p-4">No data found</td></tr>`;
      } else {
        pageData.forEach((item, index) => {
          const tr = document.createElement("tr");
          if (index % 2 === 0) tr.classList.add("bg-gray-100");

          tr.innerHTML = `
            <td class="border border-gray-300 px-2 py-1 font-bold">${item.id}</td>
            <td class="border border-gray-300 px-2 py-1 font-bold">${item.account}</td>
            <td class="border border-gray-300 px-2 py-1 font-bold">${item.password}</td>
            <td class="border border-gray-300 px-2 py-1 font-bold">${item.car_code}</td>
            <td class="border border-gray-300 px-2 py-1 font-bold">${item.role}</td>
            <td class="border border-gray-300 px-2 py-1 bg-gray-800 text-white font-mono text-xs font-normal">${item.time}</td>
            <td class="border border-gray-300 px-2 py-1 font-bold cursor-pointer hover:underline text-blue-600">
              <a href="${item.plate_image_url}" target="_blank" rel="noopener noreferrer">Click me</a>
            </td>
            <td class="border border-gray-300 px-2 py-1 text-center">
              <button class="text-red-600 hover:underline delete-account-btn" data-id="${item.id}" type="button">Xóa</button>
            </td>
          `;
          tableBody.appendChild(tr);
        });
      }

      paginationInfo.textContent = `Showing ${filteredData.length === 0 ? 0 : start + 1} to ${
        end > filteredData.length ? filteredData.length : end
      } of ${filteredData.length} entries`;

      renderPagination();
      updateSortIcons();
    }

    function renderPagination() {
      paginationButtons.innerHTML = "";
      const totalPages = Math.ceil(filteredData.length / entriesPerPage);

      function createPageButton(page) {
        const btn = document.createElement("button");
        btn.textContent = page;
        btn.className =
          "border border-gray-300 rounded px-3 py-1 cursor-pointer hover:bg-gray-200 " +
          (page === currentPage ? "bg-blue-600 text-white" : "text-blue-600");
        btn.addEventListener("click", () => {
          currentPage = page;
          renderTable();
        });
        return btn;
      }

      const prevBtn = document.createElement("button");
      prevBtn.textContent = "Previous";
      prevBtn.className =
        "border border-gray-300 rounded px-2 py-1 text-gray-700 hover:bg-gray-200 cursor-pointer";
      prevBtn.disabled = currentPage === 1;
      prevBtn.addEventListener("click", () => {
        if (currentPage > 1) {
          currentPage--;
          renderTable();
        }
      });
      paginationButtons.appendChild(prevBtn);

      let startPage = Math.max(1, currentPage - 2);
      let endPage = Math.min(totalPages, currentPage + 2);

      if (currentPage <= 3) {
        endPage = Math.min(5, totalPages);
      }
      if (currentPage > totalPages - 3) {
        startPage = Math.max(1, totalPages - 4);
      }

      if (startPage > 1) {
        paginationButtons.appendChild(createPageButton(1));
        if (startPage > 2) {
          const dots = document.createElement("span");
          dots.textContent = "...";
          dots.className = "px-2 py-1";
          paginationButtons.appendChild(dots);
        }
      }

      for (let i = startPage; i <= endPage; i++) {
        paginationButtons.appendChild(createPageButton(i));
      }

      if (endPage < totalPages) {
        if (endPage < totalPages - 1) {
          const dots = document.createElement("span");
          dots.textContent = "...";
          dots.className = "px-2 py-1";
          paginationButtons.appendChild(dots);
        }
        paginationButtons.appendChild(createPageButton(totalPages));
      }

      const nextBtn = document.createElement("button");
      nextBtn.textContent = "Next";
      nextBtn.className =
        "border border-gray-300 rounded px-2 py-1 text-blue-600 cursor-pointer hover:bg-gray-200";
      nextBtn.disabled = currentPage === totalPages || totalPages === 0;
      nextBtn.addEventListener("click", () => {
        if (currentPage < totalPages) {
          currentPage++;
          renderTable();
        }
      });
      paginationButtons.appendChild(nextBtn);
    }

    function filterData() {
      const searchTerm = searchInput.value.toLowerCase();
      filteredData = originalData.filter(
        (item) =>
          item.account.toLowerCase().includes(searchTerm) ||
          item.password.toLowerCase().includes(searchTerm) ||
          item.car_code.toLowerCase().includes(searchTerm) ||
          item.role.toLowerCase().includes(searchTerm) ||
          item.time.toLowerCase().includes(searchTerm) ||
          item.id.toString().includes(searchTerm)
      );
      currentPage = 1;
      if (sortColumn) {
        sortFilteredData();
      }
      renderTable();
    }

    function sortFilteredData() {
      filteredData.sort((a, b) => {
        let valA = a[sortColumn];
        let valB = b[sortColumn];
        if (valA === null || valA === undefined) valA = "";
        if (valB === null || valB === undefined) valB = "";
        if (typeof valA === "string") valA = valA.toLowerCase();
        if (typeof valB === "string") valB = valB.toLowerCase();

        if (valA < valB) return sortDirection === 'asc' ? -1 : 1;
        if (valA > valB) return sortDirection === 'asc' ? 1 : -1;
        return 0;
      });
    }

    function updateSortIcons() {
      const headers = document.querySelectorAll("th[data-column]");
      headers.forEach(header => {
        const icon = header.querySelector("i");
        if (!icon) return;
        const col = header.getAttribute("data-column");
        icon.className = "fas fa-sort";
        if (col === sortColumn) {
          icon.className = sortDirection === 'asc' ? "fas fa-sort-up" : "fas fa-sort-down";
        }
      });
    }

    entriesSelect.addEventListener("change", () => {
      entriesPerPage = parseInt(entriesSelect.value);
      currentPage = 1;
      renderTable();
    });

    searchInput.addEventListener("input", () => {
      filterData();
    });

    toggleTableBtn.addEventListener("click", () => {
      tableVisible = !tableVisible;
      if (tableVisible) {
        tableContainer.querySelector("table").classList.remove("hidden");
        paginationInfo.parentElement.classList.remove("hidden");
        toggleTableBtn.innerHTML = '<i class="fas fa-minus"></i>';
      } else {
        tableContainer.querySelector("table").classList.add("hidden");
        paginationInfo.parentElement.classList.add("hidden");
        toggleTableBtn.innerHTML = '<i class="fas fa-plus"></i>';
      }
    });

    // Delete account event delegation
    tableBody.addEventListener("click", e => {
      if (e.target.classList.contains("delete-account-btn")) {
        const id = parseInt(e.target.getAttribute("data-id"));
        if (confirm("Bạn có chắc muốn xóa tài khoản này?")) {
          originalData = originalData.filter(item => item.id !== id);
          filterData();
        }
      }
    });

    // Sorting on header click
    document.querySelectorAll("th[data-column]").forEach(header => {
      header.addEventListener("click", () => {
        const col = header.getAttribute("data-column");
        if (sortColumn === col) {
          sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
        } else {
          sortColumn = col;
          sortDirection = 'asc';
        }
        sortFilteredData();
        renderTable();
      });
    });

    // Modal open/close handlers
    addAccountBtn.addEventListener("click", () => {
      addAccountModal.classList.remove("hidden");
    });

    closeModalBtn.addEventListener("click", () => {
      addAccountModal.classList.add("hidden");
      addAccountForm.reset();
    });

    cancelAddAccountBtn.addEventListener("click", () => {
      addAccountModal.classList.add("hidden");
      addAccountForm.reset();
    });

    // Add account form submit
    addAccountForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const newAccount = document.getElementById("new-account").value.trim();
      const newPassword = document.getElementById("new-password").value.trim();
      const newCarCode = document.getElementById("new-car-code").value.trim();
      const newRole = document.getElementById("new-role").value;
      const newTime = document.getElementById("new-time").value.trim();
      const newPlateImageUrl = document.getElementById("new-plate-image-url").value.trim();

      // Validate time format (YYYY-MM-DD HH:mm:ss)
      const timePattern = /^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}$/;
      if (!timePattern.test(newTime)) {
        alert("Thời gian không đúng định dạng YYYY-MM-DD HH:mm:ss");
        return;
      }

      // Validate URL format (basic)
      try {
        new URL(newPlateImageUrl);
      } catch {
        alert("URL ảnh biển số xe không hợp lệ");
        return;
      }

      // Generate new ID (max existing id + 1)
      const newId = originalData.length > 0 ? Math.max(...originalData.map(d => d.id)) + 1 : 1;

      const newEntry = {
        id: newId,
        account: newAccount,
        password: newPassword,
        car_code: newCarCode,
        role: newRole,
        time: newTime,
        plate_image_url: newPlateImageUrl
      };

      originalData.push(newEntry);
      filterData();
      addAccountModal.classList.add("hidden");
      addAccountForm.reset();
      currentPage = Math.ceil(filteredData.length / entriesPerPage);
      renderTable();
    });

    // Auto refresh every 10 seconds
    setInterval(fetchData, 10000);

    // Initial fetch and render
    fetchData();
  </script>
</body>
</html>
